<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>HANGMAN</h1>
    <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
    <h3>
      Use the alphabet below to guess the word or click hint to get a clue.
    </h3>
    <div class="alphabet">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>I</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>M</button>
      <button>N</button>
      <button>O</button>
      <button>P</button>
      <button>Q</button>
      <button>R</button>
      <button>S</button>
      <button>T</button>
      <button>U</button>
      <button>V</button>
      <button>W</button>
      <button>X</button>
      <button>Y</button>
      <button>Z</button>
    </div>
    <div class="section">
      <h2>The Chosen Category Is Films</h2>
      <h2 id="word"></h2>
      <h2 id="lives"></h2>
      <h3>Clue-</h3>
      <div id="box"></div>
      <button id="hint"></button>
      <button id="playAgain">Play again</button>
    </div>
    <script src="../library/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
